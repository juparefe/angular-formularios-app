<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm" autocomplete="off">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="M" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="F" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>         
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones:</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="persona.notificaciones" name="notificaciones" required>
                <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir notificaciones</label>
              </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Terminos:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" [(ngModel)]="terminosYCondiciones" name="terminos" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valor del Formulario:</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Datos del formulario:</span>
<pre>{{persona | json}}</pre>

<span>Valido:</span>
<pre>{{miFormulario.valid | json}}</pre>

<span>Terminos:</span>
<pre>{{miFormulario.controls['terminos'].errors | json}}</pre>
